<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="background-color: #f7f7f7; height: 50vh; margin-top: 100px"
    >
      <form action="{% url 'register' %}" style="width: 50%">
        <h1 class="pb-5 text-secondary">
          <em>Thrilled about you joining us!</em>
        </h1>
        {% load crispy_forms_tags %} {{form | crispy }}
        <button class="btn btn-outline-primary" type="submit">Create account</button>
        <button class="btn btn-outline-danger"><a href="{% url 'home' %}" style="text-decoration: none; color: red;">Cancel</a></button>
        <p class="text-muted">
          Already a member?<a href="{% url 'login' %}"> Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
